<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="form-login">
        <div class="logo-header">
            <div class="logo">
                <img src="https://mosoftvn.com/images/logo.png" alt="">
            </div>
        </div>        
        <div class="login">
            <h2>LOGIN</h2>
        </div>   
        <form class="form" action="" method="post">            
            <div class="form-group">
                <input type="text" placeholder="Nhập tên tài khoản" name="yourname" value="" size="30px" required>
            </div>                
            <div class="form-group">
                <input type="password" placeholder="Nhập mật khẩu" name="password" value="" size="30px" required>
            </div>       
                                
            <div class="login-btn">
                <a href="">Login</a>
            </div>
            <div class="footer">
                <div>
                    <a href="">Quên mật khẩu</a>
                </div>
                <div>
                    <a href="">Đăng ký</a>
                </div>   
            </div>
        </form>             
    </div>
</body>
</html>
